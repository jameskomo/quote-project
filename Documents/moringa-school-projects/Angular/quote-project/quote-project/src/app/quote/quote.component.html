<h1>Quotes</h1>
<hr>

<ul>
  <div *ngFor='let quote of quotes;let i = index'>
      {{quote.submissionDate|date}}
    <li appHighlightVotes>{{quote.title}}</li>
    <button (click)='toogleDetails(i)'>Toggle Details</button>

    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completequote($event,i)'>
    </app-quote-details>

  </div>
</ul>
