
<h1> Quotes </h1>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>

    <app-quote-details *ngIf="quote.showDescription" [quote]='quote'></app-quote-details>
  </div>
</ul>
<p *ngIf='quotes.length <1'>You have no quotes. Add some</p>
